# --------------------------------------
# Hexo Butterfly Theme Configuration
# If you have any questions, please refer to the documentation
# Chinese: https://butterfly.js.org/
# English: https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  # Navigation bar logo image
  logo:
  display_title: true
  # Whether to fix navigation bar
  fixed: false

menu:
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  图库||fas fa-image:
    存图: /images/ || fas fa-images
    私图: /my-images/ || fas fa-bolt
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart
# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: light
  macStyle: false
  # Code block height limit (unit: px)
  height_limit: false
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: false
  fullpage: false

# Social media links
# Formal:
#   icon: link || the description || color
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# Image Settings
# --------------------------------------

favicon: /img/favicon.png

avatar:
  img: /img/head-sculpture.jpg
  effect: false

# Disable all banner images
disable_top_img: false

# If the banner of page not setting, it will show the default_top_img
default_top_img: 

# The banner image of index page
index_img:  transparent

# The banner image of archive page
archive_img:

# Note: tag page, not tags page
tag_img:

# The banner image of tag page, you can set the banner image for each tag
# Format:
#  - tag name: xxxxx
tag_per_img:

# Note: category page, not categories page
category_img:

# The banner image of category page, you can set the banner image for each category
# Format:
#  - category name: xxxxx
category_per_img:

# The background image of footer
footer_img: transparent

# Website Background
# Can set it to color or image url
background: /images/background.jpg

cover:
  # Disable the cover or not
  index_enable: true
  aside_enable: true
  archives_enable: true
  # When cover is not set, the default cover is displayed
  default_cover:
    # - xxx.jpg

# Replace Broken Images
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: false
  subtitle: '哦豁，页面不见了'
  background: /img/error-page.png

post_meta:
  # Home Page
  page:
    # Choose: created / updated / both
    date_type: created
    # Choose: date / relative
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    # Choose: left / center
    position: left
    # Choose: created / updated / both
    date_type: both
    # Choose: date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------

# The top_img settings of home page
# default: top img - full screen, site info - middle
# The position of site info, eg: 300px/300em/300rem/10%
index_site_info_top:
# The height of top_img, eg: 300px/300em/300rem
index_top_img_height: 400px

# The subtitle on homepage
subtitle:
  enable: true
  # Typewriter Effect
  effect: true
  # Customize typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # Source - Call the third-party service API (Chinese only)
  # It will show the source first, then show the content of sub
  # Choose: false/1/2/3
  # false - disable the function
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  source: false
  # If you close the typewriter effect, the subtitle will only show the first line of sub
  sub:
      - "欢迎来到我的博客(*^_^*)"
      - "本人重度兽人控，背景图大多为兽人，如果有雷到你很抱歉(T_T)"
      - "希望您能在我的博客里有所收获！"

# Article layout on the homepage
# 1: Cover on the left, info on the right
# 2: Cover on the right, info on the left
# 3: Cover and info alternate between left and right
# 4: Cover on top, info on the bottom
# 5: Info displayed on the cover
# 6: Masonry layout - Cover on top, info on the bottom
# 7: Masonry layout - Info displayed on the cover
index_layout: 3

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 2
  # If you set method to 2 or 3, the length need to config
  length: 500

# --------------------------------------
# Post Settings
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # Only for post
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# Related Articles
related_post:
  enable: true
  # Number of posts displayed
  limit: 6
  # Choose: created / updated
  date_type: created

# Choose: 1 / 2 / false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 1

# Displays outdated notice for a post
noticeOutdate:
  enable: false
  # Style: simple / flat
  style: flat
  # When will it be shown
  limit_day: 365
  # Position: top / bottom
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# --------------------------------------
# Footer Settings
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2019
  custom_text:
  # Copyright of theme and framework
  copyright: true

# --------------------------------------
# Aside Settings
# --------------------------------------

aside:
  enable: true
  hide: false
  # Show the button to hide the aside in bottom right button
  button: true
  mobile: true
  # Position: left / right
  position: right
  display:
    archive: false
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/restar682
  card_announcement:
    enable: true
    content: this is my blog
  card_recent_post:
    enable: true
    # if set 0 will show all
    limit: 5
    # sort: date / updated
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # unit: mins, save data to localstorage
    storage: 12
    avatar: true
  card_categories:
    enable: true
    # if set 0 will show all
    limit: 8
    # choose: none / true / false
    expand: none
    sort_order:
  card_tags:
    enable: true
    # if set 0 will show all
    limit: 40
    color: false
    # order of tags, random/name/length
    orderby: random
    # sort of order. 1, asc for ascending; -1, desc for descending
    order: 1
    sort_order:
  card_archives:
    enable: false
    # type: monthly / yearly
    type: monthly
    # eg: yyyy年mm月
    format: mmmm yyyy
    # sort of order. 1, asc for ascending; -1, desc for descending
    order: -1
    # if set 0 will show all
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # the title shows the series name
    series_title: false
    # order by title or date
    orderby: 'date'
    # sort of order. 1, asc for ascending; -1, desc for descending
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # time difference between publish date and now
    # formal: month/day/year time or year/month/day time
    # leave it empty if you don't enable this feature
    runtime_date:

# --------------------------------------
# bottom right button
# --------------------------------------

# the distance between the bottom right button and the bottom (default unit: px)
rightside_bottom:

# conversion between traditional and simplified chinese
translate:
  enable: true
  # the text of a button
  default: 繁
  # the language of website (1 - traditional chinese/ 2 - simplified chinese）
  defaultencoding: 2
  # time delay
  translatedelay: 0
  # the text of the button when the language is simplified chinese
  msgtotraditionalchinese: '繁'
  # the text of the button when the language is traditional chinese
  msgtosimplifiedchinese: '簡'

# read mode
readmode: true

# dark mode
darkmode:
  enable: true
  # toggle button to switch dark/light mode
  button: true
  # switch dark/light mode automatically
  # autochangemode: 1  following system settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am
  # autochangemode: 2  switch dark mode between 6 pm to 6 am
  # autochangemode: false
  autochangemode: false
  # set the light mode time. the value is between 0 and 24. if not set, the default value is 6 and 18
  start:
  end:

# show scroll percent in scroll-to-top button
rightside_scroll_percent: false

# don't modify the following settings unless you know how they work
# choose: readmode,translate,darkmode,hideaside,toc,chat,comment
# don't repeat the same value
rightside_item_order:
  enable: false
  # default: readmode,translate,darkmode,hideaside
  hide:
  # default: toc,chat,comment
  show:

# --------------------------------------
# global settings
# --------------------------------------

anchor:
  # when you scroll, the url will update according to header id.
  auto_update: false
  # click the headline to scroll and update the anchor
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  # add the copyright information after copied content
  copyright:
    enable: false
    limit_count: 150

# need to install the hexo-wordcount plugin
wordcount:
  enable: false
  # display the word count of the article in post meta
  post_wordcount: true
  # display the time to read the article in post meta
  min2read: true
  # display the total word count of the website in aside's webinfo
  total_wordcount: true

# busuanzi count for pv / uv in site
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# math
# --------------------------------------

# about the per_page
# if you set it to true, it will load mathjax/katex script in each page
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' or 'katex: true' in page's front-matter)
math:
  # choose: mathjax, katex
  # leave it empty if you don't need math
  use: mathjax
  per_page: true
  hide_scrollbar: false

mathjax:
  # enable the contextual menu
  enablemenu: true
  # choose: all / ams / none, this controls whether equations are numbered and how
  tags: none


  katex:
    # enable the copy katex formula
    copy_tex: true

# --------------------------------------
# search
# --------------------------------------

search:
  # choose: algolia_search / local_search / docsearch
  # leave it empty if you don't need search
  use: local_search
  path: search.xml
  placeholder: 

  # algolia search
  algolia_search:
    # number of search results per page
    hitsperpage: 6

  # local search
  local_search:
    # preload the search data when the page loads.
    preload: true
    # show top n results per article, show all results by setting to -1
    top_n_per_article: 1
    # unescape html strings to the readable one.
    unescape: false
    cdn:

  # docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appid:
    apikey:
    indexname:
    option:

# --------------------------------------
# share system
# --------------------------------------

share:
  # choose: sharejs / addtoany
  # leave it empty if you don't need share
  use: sharejs

  # share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # addtoany
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# comments system
# --------------------------------------

comments:
  # up to two comments system, the first will be shown as default
  # leave it empty if you don't need comments
  # choose: disqus/disqusjs/livere/gitalk/valine/waline/utterances/facebook comments/twikoo/giscus/remark42/artalk
  # format of two comments system : disqus,waline
  use:
  # display the comment name next to the button
  text: true
  # lazyload: the comment system will be load when comment element enters the browser's viewport.
  # if you set it to true, the comment count will be invalid
  lazyload: false
  # display comment count in post's top_img
  count: false
  # display comment count in home page
  card_post_count: false

# disqus
# https://disqus.com/
disqus:
  shortname:
  # for newest comments widget
  apikey:

# alternative disqus - render comments with disqus api
# https://github.com/sukkaw/disqusjs
disqusjs:
  shortname:
  apikey:
  option:

# livere
# https://www.livere.com/
livere:
  uid:

# gitalk
# https://github.com/gitalk/gitalk
gitalk:
  client_id:
  client_secret:
  repo:
  owner:
  admin:
  option:

# valine
# https://valine.js.org
valine:
  appid:
  appkey:
  avatar: monsterid
  # this configuration is suitable for domestic custom domain name users, overseas version will be automatically detected (no need to manually fill in)
  serverurls:
  bg:
  # use valine visitor count as the page view count
  visitor: false
  option:

# waline - a simple comment system with backend support fork from valine
# https://waline.js.org/
waline:
  serverurl:
  bg:
  # use waline pageview count as the page view count
  pageview: false
  option:

# utterances
# https://utteranc.es/
utterances:
  repo:
  # issue mapping: pathname/url/title/og:title
  issue_term: pathname
  # theme: github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark
  light_theme: github-light
  dark_theme: photon-dark
  js:
  option:

# facebook comments plugin
# https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  app_id:
  # optional
  user_id:
  pagesize: 10
  # choose: social / time / reverse_time
  order_by: social
  lang: en_us

# twikoo
# https://github.com/imaegoo/twikoo
twikoo:
  envid:
  region:
  # use twikoo visitor count as the page view count
  visitor: false
  option:

# giscus
# https://giscus.app/
giscus:
  repo:
  repo_id:
  category_id:
  light_theme: light
  dark_theme: dark
  js:
  option:

# remark42
# https://remark42.com/docs/configuration/frontend/
remark42:
  host:
  siteid:
  option:

# artalk
# https://artalk.js.org/guide/frontend/config.html
artalk:
  server:
  site:
  # use artalk visitor count as the page view count
  visitor: false
  option:

# --------------------------------------
# chat services
# --------------------------------------

chat:
  # choose: chatra/tidio/crisp
  # leave it empty if you don't need chat
  use:
  # chat button [recommend]
  # it will create a button in the bottom right corner of website, and hide the origin button
  rightside_button: false
  # the origin chat button is displayed when scrolling up, and the button is hidden when scrolling down
  button_hide_show: false

# https://chatra.io/
chatra:
  id:

# https://www.tidio.com/
tidio:
  public_key:

# https://crisp.chat/en/
crisp:
  website_id:

# --------------------------------------
# analysis
# --------------------------------------

# https://tongji.baidu.com/web/welcome/login
baidu_analytics:

# https://analytics.google.com/analytics/web/
google_analytics:

# https://www.cloudflare.com/zh-tw/web-analytics/
cloudflare_analytics:

# https://clarity.microsoft.com/
microsoft_clarity:

# https://umami.is/
umami_analytics:
  enable: false
  # for self-hosted setups, configure the hostname of the umami instance
  serverurl:
  website_id:
  option:
  uv_pv:
    site_uv: false
    site_pv: false
    page_pv: false
    # umami cloud (api key) / self-hosted umami (token)
    token:

# --------------------------------------
# advertisement
# --------------------------------------

# google adsense
google_adsense:
  enable: false
  auto_ads: true
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  client:
  enable_page_level_ads: true

# insert ads manually
# leave it empty if you don't need ads
ad:
  # insert ads in the index (every three posts)
  index:
  # insert ads in aside
  aside:
  # insert ads in the post (before pagination)
  post:

# --------------------------------------
# verification
# --------------------------------------

site_verification:
  # - name: google-site-verification
  #   content: xxxxxx
  # - name: baidu-site-verification
  #   content: xxxxxxx

# --------------------------------------
# beautify / effect
# --------------------------------------

# theme color for customize
# notice: color value must in double quotes like "#000" or may cause error!

# theme_color:
#   enable: true
#   main: "#49b1f5"
#   paginator: "#00c4b6"
#   button_hover: "#ff7242"
#   text_selection: "#00c4b6"
#   link_color: "#99a9bf"
#   meta_color: "#858585"
#   hr_color: "#a4d8fa"
#   code_foreground: "#f47466"
#   code_background: "rgba(27, 31, 35, .05)"
#   toc_color: "#00c4b6"
#   blockquote_padding_color: "#49b1f5"
#   blockquote_background_color: "#49b1f5"
#   scrollbar_color: "#49b1f5"
#   meta_theme_color_light: "ffffff"
#   meta_theme_color_dark: "#0d0d0d"

# the user interface setting of category and tag page
# choose: index - same as homepage ui / default - same as archives ui
# leave it empty or index
category_ui:
tag_ui:

# rounded corners for ui elements
rounded_corners_ui: true

# stretches the lines so that each line has equal width
text_align_justify: false

# add a mask to the header and footer
mask:
  header: false
  footer: true

# loading animation
preloader:
  enable: false
  # source
  # 1. fullpage-loading
  # 2. pace (progress bar)
  source: 1
  # pace theme (see https://codebyzach.github.io/pace/)
  pace_css_url: css/center-radar.css

# page transition
enter_transitions: true

# default display mode - light (default) / dark
display_mode: light

# configuration for beautifying the content of the article
beautify:
  enable: false
  # specify the field to beautify (site or post)
  field: post
  # specify the icon to be used as a prefix for the title, such as '\f0c1'
  title_prefix_icon:
  # specify the color of the title prefix icon, such as '#f47466'
  title_prefix_icon_color:

# global font settings
# don't modify the following settings unless you know how they work
font:
  global_font_size:
  code_font_size:
  font_family:
  code_font_family:

# font settings for the site title and site subtitle
blog_title_font:
  font_link:
  font_family:

# the setting of divider icon
hr_icon:
  enable: true
  # the unicode value of font awesome icon, such as '\3423'
  icon:
  icon_top:

# typewriter effect
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true
  shake: true
  mobile: false

# background effects
# --------------------------------------

# canvas_ribbon
# see: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # the size of ribbon
  size: 150
  # the opacity of ribbon (0 ~ 1)
  alpha: 0.6
  zindex: -1
  click_to_change: false
  mobile: false

# fluttering ribbon
canvas_fluttering_ribbon:
  enable: true
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # color of lines, default: '0,0,0'; rgb values: (r,g,b).(note: use ',' to separate.)
  color: '0,0,255'
  # the opacity of line (0~1)
  opacity: 0.7
  # the z-index property of the background
  zindex: -1
  # the number of lines
  count: 99
  mobile: false

# mouse click effects: fireworks
fireworks:
  enable: false
  zindex: 9999
  mobile: false

# mouse click effects: heart symbol
click_heart:
  enable: false
  mobile: false

# mouse click effects: words
clickshowtext:
  enable: false
  text:
    # - i
    # - love
    # - you
  fontsize: 15px
  random: false
  mobile: false

# --------------------------------------
# lightbox settings
# --------------------------------------

# choose: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# leave it empty if you don't need lightbox
lightbox:

# --------------------------------------
# tag plugins settings
# --------------------------------------

# series
series:
  enable: false
  # order by title or date
  orderby: 'title'
  # sort of order. 1, asc for ascending; -1, desc for descending
  order: 1
  number: true

# abcjs - the abc music notation plugin
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # write mermaid diagrams using code blocks
  code_write: false
  # built-in themes: default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# see https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # do not modify unless you understand how they work.
  # the default settings are only used when the md syntax is not specified.
  # general font color for the chart
  fontcolor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # general border color for the chart
  bordercolor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # background color for scale labels on radar and polar area charts
  scale_ticks_backdropcolor:
    light: 'transparent'
    dark: 'transparent'

# note - bootstrap callout
note:
  # note tag style values:
  #  - simple    bs-callout old alert style. default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on mozilla or stackoverflow.
  #  - disabled  disable all css styles import of note tag.
  style: flat
  icons: true
  border_radius: 3
  # offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # offset also applied to label tag variables. this option can work with disabled note tag.
  light_bg_offset: 0

# --------------------------------------
# other settings
# --------------------------------------

# https://github.com/moox/pjax
pjax:
  enable: false
  # exclude the specified pages from pjax, such as '/music/'
  exclude:
    # - /xxxxxx/

# inject the css and script (aplayer/meting)
aplayerinject:
  enable: false
  per_page: true

# snackbar - toast notification
# https://github.com/polonel/snackbar
# position: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: false
  position: bottom-left
  # the background color of toast notification in light mode and dark mode
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# instant.page
# https://instant.page/
instantpage: false

# lazyload
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: false
  # specify the field to use lazyload (site or post)
  field: site
  placeholder:
  blur: false

# pwa
# see https://github.com/jlhwung/hexo-offline
# ---------------
pwa:
  enable: false
  manifest:
  apple_touch_icon:
  favicon_32_32:
  favicon_16_16:
  mask_icon:

# open graph meta tags
# https://hexo.io/docs/helpers#open-graph
open_graph_meta:
  enable: true
  option:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:

# structured data
# https://developers.google.com/search/docs/guides/intro-structured-data
structured_data: true

# add the vendor prefixes to ensure compatibility
css_prefix: true

# inject
# insert the code to head (before '</head>' tag) and the bottom (before '</body>' tag)
inject:
  head:
    - <link rel="stylesheet" href="https://cdn2.codesign.qq.com/icons/XMx86jzlQw0brz3/latest/iconfont.css">
    - <link rel="stylesheet" href="/css/corgi.css">
    - <link rel="stylesheet" href="/css/modify.css">
  bottom:
    

# cdn settings
# don't modify the following settings unless you know how they work
cdn:
  # the cdn provider for internal and third-party scripts
  # options for both: local/jsdelivr/unpkg/cdnjs/custom
  # note: dev version can only use 'local' for internal scripts
  # note: when setting third-party scripts to 'local', you need to install hexo-butterfly-extjs
  internal_provider: local
  third_party_provider: jsdelivr

  # add version number to url, true or false
  version: false

  # custom format
  # for example: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}
  custom_format:

  option:
    # abcjs_basic_js:
    # activate_power_mode:
    # algolia_js:
    # algolia_search:
    # aplayer_css:
    # aplayer_js:
    # artalk_css:
    # artalk_js:
    # blueimp_md5:
    # busuanzi:
    # canvas_fluttering_ribbon:
    # canvas_nest:
    # canvas_ribbon:
    # chartjs:
    # click_heart:
    # clickshowtext:
    # disqusjs:
    # disqusjs_css:
    # docsearch_css:
    # docsearch_js:
    # egjs_infinitegrid:
    # fancybox:
    # fancybox_css:
    # fireworks:
    # fontawesome:
    # gitalk:
    # gitalk_css:
    # giscus:
    # instantpage:
    # instantsearch:
    # katex:
    # katex_copytex:
    # lazyload:
    # local_search:
    # main:
    # main_css:
    # mathjax:
    # medium_zoom:
    # mermaid:
    # meting_js:
    # prismjs_autoloader:
    # prismjs_js:
    # prismjs_linenumber_js:
    # pjax:
    # sharejs:
    # sharejs_css:
    # snackbar:
